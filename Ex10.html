<html>
<head>
<title>window</title>
</head>
<body>
<h1>Создание нового окна</h1>
<hr>
<input id="elem" type="button" value="Щелкните на ссылку для получения справочной информации">
<script language="JavaScript" type="text/JavaScript">
    elem.onclick = function() {
    window.open("http://www.google.com","","toolbar=no,scrollbars=yes,width=500, height=500, resizable=yes, top=100, left=500"); 
    }
    </script>
</body>
</html>
