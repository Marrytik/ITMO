<html>
<head>
    <title>if</title>
</head>
<body>
    <script language="JavaScript" type="text/JavaScript">
        var x, y;
        x=parseInt(prompt("Введите значение х",''));   // метод parseInt() переводит строку в целое 
        y=parseInt(prompt("Введите значение у",''));   // число
    if(x<y)
        {
        alert("Максимальное число - y")
        }
    else if(x=y) {
        alert("Введеные числа равны!");
    }
    else {
        alert("Максимальное число - x")
        }
    
        
        var password1, password2;
        password1="password";
        password2=prompt("Confirm the password","password");
        
        if(password1=password2) {
            alert("That's correct!");
        }
        else {
            alert("Try again");
        }
</script>
</body>
</html>
