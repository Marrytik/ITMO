<!DOCTYPE html>
<html>
    <head>
        <title>Ex 6</title>
        <style>
            table{
                border-collapse: collapse;
                border-spacing: 0;
            }
            th, td{
                padding: 10px 20px;
                border: 1px solid #000;
            }
        </style>    
    </head>
    <body>
        <script>
        document.write("<table>");
        document.write("<thead>");
        document.write("<th>Степень</th>","<th>Результат</th>");
        for(let j=0; j<=5; j++) { 
                document.write("<tr>", "<td>2<sup>" + j + "</sup></td>","<td>" + Math.pow(2, j) + "</td>", "</tr>");
            }
        </script>
    </body>
</html>
